<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <title>Netflix India &mdash; Watch Tv Shows</title>
    <link
      rel="icon"
      href="Img/netflix-icon.jpg"
    />
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="stylesheet" href="Css/responsive.css" />
  </head>
  <body>
    <section class="hero-section gradient">
      <div class="nav-bar">
        <p class="logo">NETFLIX</p>
        <div>
        <div class="lang">
        <ion-icon name="language-outline" class="lang-icon"></ion-icon>
          <select>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
          </select>
        </div>
        <button class="sign-btn">Sign In</button>
      </div>
         
      </div>

      <div class="hero-text">
      <h1 class="heading-primary">Unlimited movies, TV shows and more</h1>
      <p class="option margin">Watch anywhere. Cancel anytime.</p>
      <p class="option mb">Ready to watch? Enter your email or mobile number to create or restart your membership.
      </p>
      <div class="info">
      <input type="text" class="hero-input" placeholder="Email or mobile number" required>
      <button class="hero-btn">Get Started <ion-icon class="hero-icon" name="chevron-forward-outline"></ion-icon></button>
    </div>
    </div>
    </section>
  </body>
</html>
